<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Génie Civil Hub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/your_kit_id.js" crossorigin="anonymous"></script>
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo">Génie Civil Hub</h1>
        <ul class="nav-links">
          <li><a href="EC.html">Eurocodes</a></li>
          <li><a href="Avancement.html">Stage</a></li>
          <li><a href="Terminologie.html">Terminologie</a></li>
        </ul>
      </nav>
      <div class="hero-content">
        <h2 class="hero-title">Eurocodes & Suivi de Stage</h2>
        <p class="hero-subtitle"><span id="dynamic-text"></span></p>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="cards-section container">
      <div class="card fade-in" onclick="location.href='EC.html'">
        <i class="fas fa-book fa-3x icon-float"></i>
        <h3>Eurocodes 0 & 1</h3>
        <p>Résumé des normes et formules clés.</p>
      </div>
      <div class="card fade-in" onclick="location.href='Avancement.html'">
        <i class="fas fa-clipboard-list fa-3x icon-float"></i>
        <h3>Suivi de Stage</h3>
        <p>Journal hebdomadaire et objectifs.</p>
      </div>
      <div class="card fade-in" onclick="location.href='Terminologie.html'">
        <i class="fas fa-bridge fa-3x icon-float"></i>
        <h3>Terminologie des Ponts</h3>
        <p>Lexique illustré pour ingénieurs.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Génie Civil Hub. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    // Parallaxe
    document.addEventListener('scroll', function () {
      const scrolled = window.pageYOffset;
      document.querySelector('.hero').style.backgroundPositionY = -(scrolled * 0.4) + 'px';
    });

    // Animation des icônes delay
    const icons = document.querySelectorAll('.icon-float');
    icons.forEach((icon, idx) => {
      icon.style.animationDelay = `${idx * 0.3}s`;
    });

    // Dynamic rotating subtitle text
    const texts = ['Notes techniques captivantes.', 'Lexique visuel enrichi.', 'Journal de bord interactif.'];
    let idx = 0;
    const dynEl = document.getElementById('dynamic-text');
    function rotate() {
      dynEl.classList.add('fade-text');
      setTimeout(() => {
        dynEl.textContent = texts[idx++ % texts.length];
        dynEl.classList.remove('fade-text');
      }, 500);
    }
    setInterval(rotate, 4000);
    rotate();

    // Fade-in on scroll using IntersectionObserver
    const faders = document.querySelectorAll('.fade-in');
    const options = { threshold: 0.3 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, options);
    faders.forEach(fader => observer.observe(fader));
  </script>
</body>
</html>
